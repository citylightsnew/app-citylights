name: city_lights_app
description: "City Lights - Sistema de Gestión de Edificio"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  dio: ^5.4.0

  # Secure storage for tokens
  flutter_secure_storage: ^9.2.2

  # Biometric authentication
  local_auth: ^3.0.0

  # Shared preferences for app settings
  shared_preferences: ^2.2.2

  # Firebase dependencies for push notifications
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3

  # For device info and unique identifiers
  device_info_plus: ^12.2.0

  # UUID generation for device identification
  uuid: ^4.5.1

  # State management
  provider: ^6.1.1

  # Animations and UI
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Forms and validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Date/time handling
  intl: ^0.20.2

  # Icons
  font_awesome_flutter: ^10.6.0

  # Image handling
  cached_network_image: ^3.3.0

  # Utils
  flutter_slidable: ^4.0.3
  pull_to_refresh: ^2.0.0

  #logging
  logger: ^1.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

# Configuración para íconos de launcher personalizados
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true # Remueve canal alfa para App Store
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#0A0A0A"
    theme_color: "#0A0A0A"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

dependency_overrides:
  flutter_secure_storage_linux: ^2.0.1
  flutter_secure_storage_macos: ^4.0.0
  flutter_secure_storage_platform_interface: ^2.0.1
  flutter_secure_storage_web: ^2.0.0
  flutter_secure_storage_windows: ^4.0.0
  material_color_utilities: ^0.13.0
  meta: ^1.17.0
  test_api: ^0.7.7
  characters: ^1.4.1
